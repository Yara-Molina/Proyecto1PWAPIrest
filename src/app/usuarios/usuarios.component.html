<form (ngSubmit)="agregarUsuario()" #usuarioForm="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput type="text" [(ngModel)]="nuevoUsuario.nombre" name="nombre" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="nuevoUsuario.email" name="email" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Edad</mat-label>
    <input matInput type="number" [(ngModel)]="nuevoUsuario.edad" name="edad" required />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!usuarioForm.form.valid">Agregar</button>
</form>


<div class="usuarios-container">
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.id }} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre | capitalizar | slice:0:10}} </td>
    </ng-container>

    <!-- Email Column -->
   <!-- Email Column -->
<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef> Email </th>
  <td mat-cell *matCellDef="let usuario"> {{ usuario.email | addGmail }} </td>
</ng-container>


    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.edad }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-button (click)="abrirDialogoModificar(usuario)">Editar</button>
        <button mat-button color="warn" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
